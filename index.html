<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bingo 6x6</title>

    <style>
        body {
            margin: 0;
            background: black;
            font-family: Arial;
            text-align: center;
        }

        .header img {
            width: 90%;
            max-width: 900px;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 120px);
            gap: 8px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }

        /* สีแบบในรูป */
        .color1 {
            background: #800040;
            color: white;
        }

        .color2 {
            background: #b30000;
            color: white;
        }

        .color3 {
            background: #e6bf3a;
            color: white;
        }

        .color4 {
            background: #dddddd;
            color: black;
        }

        .cell img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .cell.open img {
            display: block;
        }

        .cell.open span {
            display: none;
        }
    </style>

</head>

<body>

    <div class="header">
        <img src="head.png">
    </div>

    <div class="grid" id="grid"></div>

    <script>

        // numbers 1-36
        let numbers = [];
        for (let i = 1; i <= 36; i++) {
            numbers.push(i);
        }

        // shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(numbers);

        let grid = document.getElementById("grid");

        // color pattern same as image
        let colors = ["color1", "color2", "color3", "color4"];

        numbers.forEach((num, index) => {

            let cell = document.createElement("div");

            // assign color pattern
            cell.className = "cell " + colors[index % 4];

            let span = document.createElement("span");
            span.innerText = num;

            let img = document.createElement("img");
            img.src = num + ".png";

            cell.onclick = function () {
                cell.classList.add("open");
            };

            cell.appendChild(span);
            cell.appendChild(img);
            grid.appendChild(cell);

        });
    </script>

</body>

</html>
