<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Bingo Fullscreen</title>

<style>
body{
    margin:0;
    padding:0;
    background:black;
    font-family: Arial, sans-serif;
    overflow:hidden; /* ป้องกันการ scroll */
}

/* ปุ่มควบคุมแบบลอยทับ */
.controls{
    position:fixed;
    top:10px;
    right:10px;
    display:flex;
    gap:8px;
    z-index:999;
}

.controls button{
    background:rgba(255,255,255,0.2);
    color:white;
    border:1px solid rgba(255,255,255,0.4);
    padding:10px 15px;
    font-size:24px;
    cursor:pointer;
    border-radius: 4px;
}

.container{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ปรับ Grid ให้เต็ม 100% ของหน้าจอทุกฝั่ง */
.grid{
    display:grid;
    grid-template-columns:repeat(6,1fr);
    grid-template-rows:repeat(6,1fr);
    width:100vw; 
    height:100vh;
    gap:2px; /* ช่องไฟเล็กน้อยเพื่อให้เห็นขอบช่อง */
}

.cell{
    display:flex;
    justify-content:center;
    align-items:center;
    /* ตัวเลขใหญ่ยักษ์ ปรับตามขนาดความกว้างหน้าจอ */
    font-size:12vmin; 
    font-weight:900;
    cursor:pointer;
    position:relative;
    user-select: none;
    overflow: hidden;
}

/* สีพื้นหลัง */
.color1{background:#800040;color:white;}
.color2{background:#b30000;color:white;}
.color3{background:#e6bf3a;color:white;}
.color4{background:#dddddd;color:black;}

/* รูปภาพในช่อง */
.cell img{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover; /* ให้ภาพเต็มช่องพอดี */
    display:none;
}

.cell.open img{ display:block; }
.cell.open span{ display:none; }

/* Pop-up Fullscreen */
.popup-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,1); /* ดำสนิท */
    z-index: 10000;
    justify-content: center;
    align-items: center;
}

.popup-content {
    width: 100%;  /* รูปใหญ่เต็มจอ */
    height: 100%;
    object-fit: contain; /* รักษาอัตราส่วนภาพไว้ แต่ขยายใหญ่สุด */
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 25px;
    color: white;
    font-size: 80px; /* ปุ่มปิดใหญ่ๆ */
    font-weight: bold;
    cursor: pointer;
    z-index: 10001;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div class="controls">
    <button onclick="resetBoard()" title="Reset">↻</button>
    <button onclick="toggleFullscreen()" title="Fullscreen">⛶</button>
</div>

<div class="container">
    <div id="grid" class="grid"></div>
</div>

<div id="popup" class="popup-overlay" onclick="closePopup()">
    <span class="close-btn">&times;</span>
    <img id="popup-img" class="popup-content">
</div>

<script>
let grid=document.getElementById("grid");
let popup = document.getElementById("popup");
let popupImg = document.getElementById("popup-img");

function toggleFullscreen(){
    if(!document.fullscreenElement)
        document.documentElement.requestFullscreen();
    else
        document.exitFullscreen();
}

function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
}

function openPopup(src) {
    popupImg.src = src;
    popup.style.display = "flex";
}

function closePopup() {
    popup.style.display = "none";
    popupImg.src = "";
}

function createBoard(){
    grid.innerHTML="";
    let images=[];
    for(let i=1;i<=36;i++) images.push(i+".png");

    shuffle(images);

    let colors=["color1","color2","color3","color4"];

    for(let i=1;i<=36;i++){
        let cell=document.createElement("div");
        cell.className="cell "+colors[(i-1)%4];

        let span=document.createElement("span");
        span.innerText=i;

        let img=document.createElement("img");
        img.src=images[i-1];

        cell.onclick=()=>{
            if(!cell.classList.contains("open")) {
                cell.classList.add("open");
            } else {
                openPopup(img.src);
            }
        };

        cell.appendChild(span);
        cell.appendChild(img);
        grid.appendChild(cell);
    }
}

function resetBoard(){
    createBoard();
}

createBoard();
</script>

</body>
</html>
