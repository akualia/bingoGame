<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bingo 6x6</title>

    <style>
        body {
            margin: 0;
            background: black;
            font-family: Arial;
            text-align: center;
        }

        /* header */
        .header img {
            width: 90%;
            max-width: 900px;
            margin-top: 10px;
        }

        /* grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 120px);
            gap: 8px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 120px;
            height: 120px;
            background: #222;
            cursor: pointer;
        }

        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .cell.open img {
            display: block;
        }
    </style>

</head>

<body>

    <div class="header">
        <img src="head.png">
    </div>

    <div class="grid" id="grid"></div>

    <script>

        // create image list 1.png - 36.png
        let images = [];
        for (let i = 1; i <= 36; i++) {
            images.push(i + ".png");
        }

        // shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(images);

        let grid = document.getElementById("grid");

        // create grid
        images.forEach(src => {

            let cell = document.createElement("div");
            cell.className = "cell";

            let img = document.createElement("img");
            img.src = src;

            cell.onclick = function () {
                cell.classList.add("open");
            };

            cell.appendChild(img);
            grid.appendChild(cell);

        });

    </script>

</body>

</html>
